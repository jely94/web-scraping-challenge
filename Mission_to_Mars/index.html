<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission To Mars</h1>
            <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
        </div>

        <!-- Mars News-->
        <div class="container">
            <h2>Latest Mars News</h2>
            <h3>{{mars_info.news_title}}</h3>
            <p>{{mars_info.news_p}}</p>
        </div>

        <!--Mars Featured Image-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h2>Mars Featured Image</h2>
                    <img src={{ mars_info.nasa_photo }}>
                </div>
            

            <!--Facts Table-->
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h2>Mars Facts</h2>
                    <div>{{mars_info.mars_facts_table}}</div>
                </div>
            </div>           
        </div>

        
    </div>    

    


        


</body>

</html>
